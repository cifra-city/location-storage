type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ create_district ]
      attributes:
        type: object
        required:
          - name
          - city_id
        properties:
          name:
            type: string
            description: "District name"
            example: "Saltovksliy district"
          city_id:
            type: string
            description: "city uuid"
            example: "d290f1ee-6c54-4b01-90e6-d701748f0851"