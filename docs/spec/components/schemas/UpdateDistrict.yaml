type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ update_district ]
      attributes:
        type: object
        required:
          - district_id
        properties:
          new_name:
            type: string
            description: "City new name"
            example: "kyiv"
          district_id:
            type: string
            description: "district uuid"
            example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
          city_id:
            type: string
            description: "City uuid if u need to change city for the district"
            example: "d290f1ee-6c54-4b01-90e6-d701748f0851"