type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "district id"
      type:
        type: string
        enum: [ data_by_district ]
      attributes:
        type: object
        required:
          - name
          - city
          - streets
        properties:
          name:
            type: string
            description: "district name"
          city:
            type: string
            description: "city uuid"
          streets:
            type: array
            items:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  type: string
                  format: uuid
                  description: "street id"
                name:
                  type: string
                  description: "street name"
