type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ update_city ]
      attributes:
        type: object
        required:
          - name
          - city_id
        properties:
          name:
            type: string
            description: "City name"
            example: "kyiv"
          city_id:
            type: string
            description: "City uuid"
            example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
          country_id:
            type: string
            description: "Country uuid if u need to change country for the city"
            example: "d290f1ee-6c54-4b01-90e6-d701748f0851"