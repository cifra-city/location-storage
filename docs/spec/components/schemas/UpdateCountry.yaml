type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ update_country ]
      attributes:
        type: object
        required:
          - country_id
          - new_name
        properties:
          new_name:
            type: string
            description: "New country name"
            example: "kyiv"
          country_id:
            type: string
            description: "Country uuid"
            example: "d290f1ee-6c54-4b01-90e6-d701748f0851"