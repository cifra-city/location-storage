      type: object
    DataByStreet_data_attributes:
      properties:
        city:
          description: city uuid
          type: string
        district:
          description: district uuid
          type: string
        name:
          description: Street name
          type: string
      required:
      - city
      - district
      - name
      type: object
    DataByStreet_data:
      properties:
        id:
          description: street id
          format: uuid
          type: string
        type:
          enum:
          - data_by_street
          type: string
